<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mekanik Page</title>
    <link rel="stylesheet" href="dashboardmekanik.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="profile">
        <img src="https://via.placeholder.com/100" alt="Foto Mekanik" />
        <div>
          <div class="name">Ariq Hisyam</div>
          <div class="date" id="current-date"></div>
        </div>
      </div>
      <button class="btn-mark">Mark as Full</button>
    </div>

    <!-- CARD LIST -->
    <div class="container">
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1502877338535-766e1452684a"
          alt="Car 1"
        />
        <div class="card-content">
          <span class="status fatal">Fatal</span>
          <h3>Toyota Avanza</h3>
          <p>Plat Nomor: B 1234 XYZ</p>
          <a href="/DashboardMekanik/detailkendaraan.html">
            <button>See Details</button>
          </a>
          
        </div>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1502877338535-766e1452684a"
          alt="Car 2"
        />
        <div class="card-content">
          <span class="status low">Low</span>
          <h3>Honda Brio</h3>
          <p>Plat Nomor: D 5678 ABC</p>
          <a href="/DashboardMekanik/detailkendaraan.html"><button>See Details</button></a>
        </div>
      </div>

      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1502877338535-766e1452684a"
          alt="Car 3"
        />
        <div class="card-content">
          <span class="status fatal">Fatal</span>
          <h3>Mitsubishi Xpander</h3>
          <p>Plat Nomor: F 9876 DEF</p>
          <a href="/DashboardMekanik/detailkendaraan.html">
            <button>See Details</button>
          </a>
          
        </div>
      </div>
    </div>

    <!-- JS untuk tanggal -->
    <script>
      const dateElement = document.getElementById("current-date");
      const today = new Date();
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      dateElement.textContent = today.toLocaleDateString("id-ID", options);
    </script>
  </body>
</html>
