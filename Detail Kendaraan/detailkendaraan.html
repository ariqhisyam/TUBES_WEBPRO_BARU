<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Kendaraan</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f5f6fa;
      padding-bottom: 50px;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 15px 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 600;
      color: #007bff;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s, border-bottom 0.3s;
      padding-bottom: 3px;
    }

    .nav-links li a:hover {
      color: #007bff;
      border-bottom: 2px solid #007bff;
    }

    /* DETAIL SECTION */
    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    .car-header {
      display: flex;
      align-items: center;
      gap: 25px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .car-header img {
      width: 220px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .car-info h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .car-info p {
      color: #666;
    }

    .notes {
      margin-bottom: 20px;
    }

    .notes textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      height: 100px;
      font-family: inherit;
      font-size: 0.95rem;
    }

    .notes label {
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    .issues {
      margin-bottom: 25px;
    }

    .issues h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .issues ul {
      list-style: none;
      padding-left: 0;
    }

    .issues li {
      background: #f1f3f6;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 8px;
      color: #555;
    }

    .form-section {
      margin-bottom: 25px;
    }

    .form-section label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    .form-section select,
    .form-section input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 25px;
    }

    .btn {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-accept {
      background-color: #28a745;
      color: white;
    }

    .btn-accept:hover {
      background-color: #218838;
    }

    .btn-decline {
      background-color: #dc3545;
      color: white;
    }

    .btn-decline:hover {
      background-color: #b52a37;
    }

    .btn-done {
      background-color: #007bff;
      color: white;
    }

    .btn-done:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>


  <!-- DETAIL CONTENT-->
  <div class="container">
    <div class="car-header">
      <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=900&q=80" alt="Car Image">
      <div class="car-info">
        <h2>Toyota Avanza</h2>
        <p>Plat Nomor: B 1234 XYZ</p>
      </div>
    </div>

    <div class="notes">
      <label for="notes" val>Notes (Rincian Kerusakan):</label>
     <textarea id="notes" readonly>Kendaraan brebet, tenaga tidak ngisi, bensin boros.</textarea>
    </div>

    <div class="issues">
      <h3>Daftar Kendala:</h3>
      <ul>
        <li>Rem berbunyi saat ditekan</li>
        <li>Oli bocor di bagian mesin</li>
        <li>AC tidak dingin</li>
      </ul>
    </div>

    <div class="form-section">
      <label for="mechanic">Pilih Mekanik:</label>
      <select id="mechanic">
        <option value="">Pilih Mekanik</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
      </select>
    </div>

    <div class="form-section">
      <label for="date">Atur Tanggal Pengerjaan:</label>
      <input type="date" id="date" />
    </div>

    <div class="btn-group">
      <button class="btn btn-accept">Accept</button>
      <button class="btn btn-decline">Decline</button>
      <a href="/DashboardAdmin/dashboardadmin.html"><button class="btn btn-done">Done</button></a>
    </div>
  </div>

</body>
</html>
