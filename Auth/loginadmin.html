<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
    <link rel="stylesheet" href="loginadmin.css" />
  
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username" required />
      </div>

      <div class="input-group">
        <label for="key">Key</label>
        <input type="password" id="key" placeholder="Masukkan key" required />
      </div>

      <button type="submit" class="btn btn-login">Login</button>
      <button type="button" class="btn btn-contact" onclick="window.location.href='mailto:admin@email.com'">Kontak Admin</button>
    </form>
    <p class="footer-text">Â© 2025 Sagara</p>
  </div>
</body>
</html>
